site_name: himalaya-mcp
site_description: Privacy-first email MCP server and Claude Code plugin wrapping the himalaya CLI
site_url: https://data-wise.github.io/himalaya-mcp/

repo_name: Data-Wise/himalaya-mcp
repo_url: https://github.com/Data-Wise/himalaya-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  font:
    text: Source Sans Pro
    code: Source Code Pro
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Tutorials:
    - Overview: tutorials/index.md
    - "Level 1: Getting Started":
      - Read Your First Email: tutorials/read-first-email.md
      - Multi-Account Email: tutorials/multi-account.md
      - Desktop Extension: tutorials/desktop-extension.md
    - "Level 2: Productivity":
      - Triage Your Inbox: tutorials/triage-inbox.md
      - Reply to an Email: tutorials/reply-email.md
      - Compose & Send Email: tutorials/compose-email.md
      - Attachments & Calendar: tutorials/attachments-calendar.md
      - Export & Save Emails: tutorials/export-save.md
    - "Level 3: Automation":
      - Automate with the Agent: tutorials/automate-agent.md
  - Guide:
    - User Guide: guide/guide.md
    - Workflows: guide/workflows.md
    - Packaging: guide/packaging.md
    - Plugin Skills & Agent: guide/skills.md
    - Troubleshooting: guide/troubleshooting.md
  - Reference:
    - Command Reference: reference/commands.md
    - Quick Reference: reference/refcard.md
    - Architecture: reference/architecture.md
    - Desktop Extensions: reference/desktop-extensions.md
    - ".mcpb Format": reference/mcpb-format-reference.md
    - Changelog: changelog.md
